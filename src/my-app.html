<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel ="lazy-import" href ="pages/page1.html">
<link rel ="lazy-import" href ="pages/page2.html">
<link rel ="lazy-import" href ="pages/page3.html">
<link rel ="lazy-import" href ="pages/page3.html">

<dom-module id="my-app">
    <template>
    <style>
        :host {
          --app-primary-color: rgb(218, 22, 22);
          --app-secondary-color: black;
          display: block;
          --app-drawer-width: 200px;
        }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;

      }

      app-header {
        color: white;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        background-color: grey;
      }
      </style>

<app-drawer-layout fullbleed narrow="{{narrow}}">


  <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
    <app-toolbar>Menu</app-toolbar>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
      <a name="view1" href="#">Page One</a>
      <a name="view2" href="#">Page Two</a>
      <a name="view3" href="#">Page Three</a>
    </iron-selector>
  </app-drawer>

  <app-header-layout has-scrolling-region>

    <app-header slot="header" condenses reveals effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
        <div main-title>Virtual Conversation Partner
          </div>
      </app-toolbar>
    </app-header>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <my-view1 name="view1"></my-view1>
      <my-view2 name="view2"></my-view2>
      <my-view3 name="view3"></my-view3>
      <my-view404 name="view404"></my-view404>
    </iron-pages>
  </app-header-layout>
</app-drawer-layout>
  
    </template>
</dom-module>

<script>
  class Myapp extends Polymer.Element {
    static get is() { return 'my-app'; }
  }

  window.customElements.define(Myapp.is, Myapp);
</script>
